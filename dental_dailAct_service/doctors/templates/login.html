{% extends 'base.html' %}
{% block content %}
<h1>Login</h1>
  <form method="post">
  <!-- Email input -->
  <div class="form-outline mb-4">
    <input type="text" name="username" maxlength="320" required="" id="id_email" class="form-control">
    <label class="form-label" for="id_email">Email address Or User name</label>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <input type="password" name="password" autocomplete="current-password" required="" id="id_password" class="form-control">
    <label class="form-label" for="id_password">Password</label>
  </div>
  <input type="email" name="email"   hidden ="display:none">
  <!-- 2 column grid layout for inline styling -->
  
  
  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

  <!-- Register buttons -->
  <div class="text-center">
    <p>Not a member? <a href="{% url 'signup' %}">Register</a></p>
  </div>
  {% csrf_token %}
  {% if form.errors %}
    <div class="alert alert-danger">
      {% for field, errors in form.errors.items %}
        {% for error in errors %}
          <p>{{ field }}: {{ error }}</p>
        {% endfor %}
      {% endfor %}
    </div>
  {% endif %}
</form>
{% endblock %}
